<div class="container color-dark">
  <div class="col">
    <p>Add your List ({{ itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Description of the item goes here....</p>
    <form>
      <input class="txt" type="text"
      name="item"
      [(ngModel)]="goalText"/>
    <br/>
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()"/>
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)"> {{goal }}</p>
  </div>
</div>
